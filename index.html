<!DOCTYPE html>

  <title>Happy Birthday Sayangkuu 😘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="firstPage" class="page">

  </div>

  <div id="secondPage" class="page hidden">
    <div class="photo-card">
      <div class="photo-frame" id="photo"></div>
      <div class="message" id="message">UcapanKalian</div>
    </div>
    <div class="nav-btns-split">
         <div class="nav-btns-left">
             <div class="arrow" onclick="prevSlide()">&#8592;</div>
        </div>
        <div class="nav-btns-right">
            <div class="arrow" onclick="nextSlide()">&#8594;</div>
        </div>
    </div>
  </div>

</html>
